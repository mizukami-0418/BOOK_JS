<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>テンプレート</title>
<link href="../../_common/images/favicon.ico" rel="shortcut icon">
<link href="https://fonts.googleapis.com/css?family=M+PLUS+1p:400,500" rel="stylesheet">
<link href="../../_common/css/style.css" rel="stylesheet">
<style>
section img {
  max-width: 100%;
}
.center {
  margin: 0 auto 0 auto;
  max-width: 90%;
  width: 500px;
}
ul {
  display: flex;
  margin: 0;
  padding: 0;
  list-style-type: none;
}
li {
  flex: 1 1 auto;
  margin-right: 8px;
}
li:last-of-type{
  margin-right: 0;
}
</style>
</head>
<body>
<header>
<div class="container">
<h1>イメージの切り替え</h1>
<h2>画像を切り替える</h2>
</div><!-- /.container -->
</header>
<main>
<div class="container">
<section>
  <div class="center">
    <div>
      <img src="IMG_nanohana.JPG" id="bigimg">
    </div>
    <ul>
      <li><img src="IMG_futon_thumb.JPG" class="thumb" data-image="IMG_futon.JPG"></li>
      <li><img src="IMG_campku_thumb.JPG" class="thumb" data-image="IMG_campku.JPG"></li>
      <li><img src="IMG_enoden_thumb.JPG" class="thumb" data-image="IMG_enoden.JPG"></li>
      <li><img src="IMG_nanohana_thumb.JPG" class="thumb" data-image="IMG_nanohana.JPG"></li>
    </ul>
  </div>
</section>
</div><!-- /.container -->
</main>
<footer>
<div class="container">
<p>JavaScript Samples</p>
</div><!-- /.container -->
</footer>
<script>
  'use strict';

  const thumbs = document.querySelectorAll('.thumb');
  thumbs.forEach(function(item, index) {
    item.onclick = function() {
      document.getElementById('bigimg').src = this.dataset.image;
    }
  });
</script>
</body>
</html>
